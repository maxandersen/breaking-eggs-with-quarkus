name: Build and Deploy
on:
  push:
    branches:
      - main
permissions: write-all
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Cache multiple paths
        uses: actions/cache@v3
        with:
          path: |
            ~/.jbang
          key: ${{ runner.os }}
      
      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          curl -Ls https://sh.jbang.dev | bash -s - app setup
          source ~/.bashrc
          ~/.jbang/bin/jbang adoc2reveal.java

## https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-first-deployment-with-github_token
## git checkout --orphan gh-pages
##  git reset --hard
## git  commit --allow-empty -m "Initializing gh-pages branch"
## git push origin gh-pages

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: .
          GIT_CONFIG_NAME: GitHub Actions
          GIT_CONFIG_EMAIL: action@github.com
          COMMIT_MESSAGE: Auto deploy
